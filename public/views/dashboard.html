<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/dashboard-style.css"></link>
    <script src="https://kit.fontawesome.com/2207b84d03.js" crossorigin="anonymous"></script>
    <title>Dashboard Page</title>
</head>

<body>
    <div class="base-container">
    <nav class="nav">
        <image src="../img/bike-logo.svg">
        <ul>
            <li>
                <i class="fa-solid fa-comments"></i>
                <a href="#" class="button">Chat</a>
            </li>
            <li>
                <i class="fa-solid fa-calendar-days"></i>
                <a href="#" class="button">Calendar</a>
            </li>
            <li>
                <i class="fa-solid fa-user-group"></i>
                <a href="#" class="button">Community</a>
            </li>
            <li>
                <i class="fa-solid fa-bell"></i>
                <a href="#" class="button">Notifications</a>
            </li>
            <li>
                <i class="fa-solid fa-gear"></i>
                <a href="#" class="button">Settings</a>
            </li>
        </ul>
    </nav>
    <main class="main">
        <header class="header">
            <div class="search-bar">
                <form>
                    <input placeholder="Search">
                </form>
            </div>
            <div class="add-request-button">
                <i class="fa-solid fa-plus"></i>
                New Service
            </div>
        </header>
        <section class="request">
            <div>task 1</div>
            <div>task 2</div>
            <div>task 3</div>
            <div>task 4</div>
        </section>
    </main>
    </div>
</body>
